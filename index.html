<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="Fav_Icons/icons8-maple-leaf-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginbox">
        <img class="avatar" src="Login_Icon/Vector.png" alt="login_icon">
        <h1>Sign Up</h1>
        <form>
            <p>Full Name</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Email</p>
            <input type="email" name="" placeholder="Email Address">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Sign Up">
            <a target="_blank" href="https://prince-1947.github.io/Login_page_1/">Already
                have an account? Sign in!</a><br>
        </form>

    </div>

</body>

</html>
